<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>3D CARD</title>
  </head>
  <body>
    <main>
        <div class="row">
          <div class="card-container mouse-position-css">
            <div class="col">
              <div class="card">
                <img src="src/vettel.jpg" alt="Bild von Sebastion Vettel" />
                <div class="driver-name">
                  <p>NAME</p>
                  <h1>Sebastian Vettel</h1>
                  <h2>5</h2>
                </div>
                <div class="content-box">
                  <div class="driver-info" id="age">
                    <p>AGE</p>
                    <p>35</p>
                  </div>
                  <div class="driver-info" id="nation">
                    <p>NATIONALITY</p>
                    <p>GERMANY</p>
                  </div>
                  <div class="driver-info" id="starts">
                    <p>GP-STARTS</p>
                    <p>280</p>
                  </div>
                  <div class="driver-info" id="wins">
                    <p>GP-WIN</p>
                    <p>53</p>
                  </div>
                  <div class="driver-info" id="team">
                    <p>TEAM</p>
                    <p>ASTON MARTIN</p>
                  </div>
                </div>
              </div>
          </div>
        </div>
    
    </main>
  </body>
  <script src="script.js"></script>
</html>
